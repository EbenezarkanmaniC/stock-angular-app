
<!-- Carousel Section -->
<div id="stockCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#stockCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#stockCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#stockCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/stock1.jpg" class="d-block w-100" alt="Stock Image 1">
    </div>
    <div class="carousel-item">
      <img src="assets/stock2.jpg" class="d-block w-100" alt="Stock Image 2">
    </div>
    <div class="carousel-item">
      <img src="assets/stock3.jpg" class="d-block w-100" alt="Stock Image 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#stockCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#stockCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Three Divisions Section -->
<div class="row mt-4">
  <div class="col-md-4">
    <div class="card">
      <img src="assets/card1.jpg" class="card-img-top" alt="Card Image 1">
      <div class="card-body">
        <h5 class="card-title">Over All Comparision</h5>
        <p class="card-text">Current market value.</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <img src="assets/card2.jpg" class="card-img-top" alt="Card Image 2">
      <div class="card-body">
        <h5 class="card-title">Companies</h5>
        <p class="card-text">Current Company in Market.</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <img src="assets/card3.jpg" class="card-img-top" alt="Card Image 3">
      <div class="card-body">
        <h5 class="card-title">Consulting</h5>
        <p class="card-text">Stock market consulting.</p>
      </div>
    </div>
  </div>
</div>
