<div class="login-container">
    <div class="login-box">
      <div class="login-logo">
        <img src="assets/logo.png" alt="Logo" name="logo">
      </div>
      <h2>LOG IN</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username">
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
            Username is required, max 15 characters, no special start.
          </div>
        </div>
        <div class="form-group">
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter Password">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
            Password is required, max 10 characters, with uppercase, lowercase, special.
          </div>
        </div>
        <div class="form-group">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </form>
      <a href="#">Forgot Password?</a>
    </div>
  </div>
